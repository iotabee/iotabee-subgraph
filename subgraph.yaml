specVersion: 0.0.7
description: Example ERC20 Transfer Subgraph
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: Contract
    network: shimmerevm
    source:
      address: "0x5f0E8A90f8093aBddF0cA21898B2A71350754a0D"
      abi: Contract
      startBlock: 29790
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Contract
          file: ./abis/Contract.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts